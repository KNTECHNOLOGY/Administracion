<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .edit-btn {
            background-color: #ffc107;
        }
        .edit-btn:hover {
            background-color: #e0a800;
        }
        .delete-btn {
            background-color: #dc3545;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        .save-btn {
            background-color: #17a2b8;
        }
        .save-btn:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>
    <h1>Gestión de Inventario Medicamentos</h1>
    <button id="add-row">Agregar Fila</button>
    <button id="export">Exportar Inventario</button>
    <table id="inventory">
        <thead>
            <tr>
                <th>Nombre Artículo</th>
                <th>Categoría</th>
                <th>Cantidad</th>
                <th>Stock Mínimo</th>
                <th>Tipo de Artículo</th>
                <th>Vencimiento</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Contenido generado dinámicamente -->
        </tbody>
    </table>

    <script>
        const exportButton = document.getElementById('export');
        const addRowButton = document.getElementById('add-row');
        const inventoryTable = document.getElementById('inventory').querySelector('tbody');
        let inventoryData = [];

        // URL del archivo Excel en GitHub (asegúrate de reemplazarla con la tuya)
        const excelFileUrl = 'https://raw.githubusercontent.com/usuario/repositorio/rama/INVENTARIO%20BOTIQUIN%20prueba.xlsx';

        // Leer archivo Excel desde GitHub
        function loadExcelFile() {
            fetch(excelFileUrl)
                .then(response => response.arrayBuffer())  // Asegúrate de obtener el archivo como binario
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });  // Procesa el archivo binario
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];

                    inventoryData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                    populateTable(inventoryData);
                })
                .catch(error => {
                    console.error('Error al cargar el archivo Excel:', error);
                });
        }

        // Llenar la tabla con datos
        function populateTable(data) {
            inventoryTable.innerHTML = '';
            data.slice(1).forEach((row, rowIndex) => {
                const tr = document.createElement('tr');
                row.forEach((cell) => {
                    const td = document.createElement('td');
                    td.textContent = cell || '';
                    td.contentEditable = true; // Habilitar edición
                    tr.appendChild(td);
                });
                addActions(tr, rowIndex);
                inventoryTable.appendChild(tr);
            });
        }

        // Agregar acciones (guardar, eliminar)
        function addActions(row, index) {
            const td = document.createElement('td');
            const saveButton = document.createElement('button');
            saveButton.textContent = 'Guardar';
            saveButton.className = 'save-btn';
            saveButton.onclick = () => saveRow(row, index);

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Eliminar';
            deleteButton.className = 'delete-btn';
            deleteButton.onclick = () => deleteRow(index);

            td.appendChild(saveButton);
            td.appendChild(deleteButton);
            row.appendChild(td);
        }

        // Guardar cambios en una fila
        function saveRow(row, index) {
            const cells = Array.from(row.children).slice(0, -1);
            inventoryData[index] = cells.map(cell => cell.textContent);
            alert('Cambios guardados correctamente.');
        }

        // Confirmar eliminación de fila
        function deleteRow(index) {
            const confirmDelete = confirm("¿Estás seguro de que deseas eliminar esta fila?");
            if (confirmDelete) {
                inventoryData.splice(index, 1);
                populateTable(inventoryData);
                alert("Fila eliminada correctamente.");
            }
        }

        // Agregar nueva fila
        addRowButton.addEventListener('click', () => {
            const tr = document.createElement('tr');
            for (let i = 0; i < 6; i++) {
                const td = document.createElement('td');
                td.contentEditable = true; // Todas las columnas son editables
                tr.appendChild(td);
            }
            addActions(tr, inventoryData.length);
            inventoryTable.appendChild(tr);
        });

        // Exportar datos
        exportButton.addEventListener('click', () => {
            const headers = ['Nombre Artículo', 'Categoría', 'Cantidad', 'Stock Mínimo', 'Tipo de Artículo', 'Vencimiento'];
            const data = [headers, ...inventoryData];
            const worksheet = XLSX.utils.aoa_to_sheet(data);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, 'Inventario');

            XLSX.writeFile(workbook, 'inventario.xlsx');
        });

        // Cargar el archivo de Excel al iniciar
        loadExcelFile();
    </script>
</body>
</html>
