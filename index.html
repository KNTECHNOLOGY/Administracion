<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestión de Inventario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Usuario" required />
            <input type="password" id="password" placeholder="Contraseña" required />
            <button type="submit">Iniciar Sesión</button>
            <p class="error" id="error-message"></p>
        </form>
    </div>

    <script>
        // Usuarios permitidos (puedes modificar o agregar más)
        const validUsers = [
            { username: 'admin', password: '1234' },
            { username: 'user1', password: 'abcd' },
            { username: 'user2', password: '5678' }
        ];

        // Manejo del formulario
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Evita que se recargue la página

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Validar credenciales
            const user = validUsers.find(user => user.username === username && user.password === password);

            if (user) {
                // Redirigir a la página de inventario
                window.location.href = 'menu.html'; // Cambiar a tu página de inventario
            } else {
                // Mostrar mensaje de error
                errorMessage.textContent = 'Usuario o contraseña incorrectos.';
            }
        });
    </script>
</body>
</html>
